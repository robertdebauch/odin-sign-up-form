<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Exercise</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <aside class="side-panel">
            <div class="logo-container">
                <img src="/images/odin-lined.png" alt="The Odin Project Logo">
                <h1>Odin</h1>
            </div>
            <div class="copyright">Picture by <a href="https://github.com/robertdebauch" target="_self">Robert
                    Debauch</a></div>
        </aside>
        <section>
            <div class="form-wrapper">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
                <form action="#" method="post">
                    <div class="input-wrapper">
                        <div class="form-description">
                            <h2>Let's do this!</h2>
                            <p>Please complete all required <span>*</span> fields:</p>
                        </div>
                        <div class="form-block">
                            <label for="first-name">First name *</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Robert" required>
                        </div>
                        <div class="form-block">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Debauch">
                        </div>
                        <div class="form-block">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="debauch@hotmail.com">
                        </div>
                        <div class="form-block">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+7 999 000 22 00">
                        </div>
                        <div class="form-block">
                            <label for="init-password">Password *</label>
                            <input 
                                type="password" id="init-password" name="init-password" required
                                title="The password must contain: 1 number, 1 uppercase letter, 1 lowercase letter, 1 special character and be 8-16 characters long"
                                pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:]).{8,16}$" minlength="8"
                                maxlength="16">
                        </div>
                        <div class="form-block">
                            <label for="conf-password">Confirm Password *</label>
                            <input 
                                type="password" id="conf-password" name="conf-password" required
                                title="The password must contain: 1 number, 1 uppercase letter, 1 lowercase letter, 1 special character and be 8-16 characters long"
                                pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:]).{8,16}$" minlength="8"
                                maxlength="16">
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit">Create Account</button>
                        <span>Already have an account? <a href="#">Log in</a></span>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
